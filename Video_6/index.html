<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a page which contains description about harry -the sigma">
    <title>Forms - let's learn it</title>
</head>

<body>
    <h2>Form to apply for Sigma Web Development course - TA</h2>
    <form action="POST">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" name="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <textarea name="content" rows="4" cols="50">
                Enter you comment here...
            </textarea>        </div>
    </form>
</body>

</html>
